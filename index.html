<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lista Dinámica de Productos</title>
</head>
<body>
  <h1>Lista de Productos</h1>

  <!-- Lista de productos -->
  <ul id="product-list"></ul>

  <h2>Agregar Nuevo Producto</h2>
  <label>Nombre: </label>
  <input type="text" id="product-name" /><br>
  <label>Precio: </label>
  <input type="number" id="product-price" /><br>
  <label>Descripción: </label>
  <input type="text" id="product-description" /><br><br>

  <button id="add-product">Agregar Producto</button>

  <script src="script.js"></script>
</body>
</html>
